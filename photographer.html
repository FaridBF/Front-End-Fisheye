<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/lightbox-modal.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="http://127.0.0.1:5500/"> <img src="assets/images/logo.png" class="logo" alt="illustration Fisheye" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
    </div>
    <!-- select de tri avec 3 filtres -->
    <label for="filter-select">Trier par</label>
    <select name="filters" id="filter-select" class="container-filter-select">
      <option class="filter-by-populate" value="populate">Popularit√©</option>
      <option class="filter-by-date" value="date">Date</option>
      <option class="filter-by-title" value="title">Titre</option>
    </select>
    <div class="media-card-container"></div>

    <!-- modal des likes et du prix jour d'un photographe -->
    <div class="modalPriceAndLiked"><span class="totalLikes"></span><span>üñ§</span><span
        class="pricePhotographer"></span></div>
  </main>

  <!-- gestion afficher/pas afficher -->
  <section class="slider-wrapper" id="lightBoxModal">
    <button class="slide-arrow" id="slide-arrow-prev">
      &#8249;
    </button>
    <button class="slide-arrow" id="slide-arrow-next">
      &#8250;
    </button>
    <ul class="slides-container" id="slides-container">
      <div class="closeLightBoxModal" onclick="closeLightBoxModal()">
        <img class="imgCloseLightBoxModal" src="assets/icons/Vector.png">
      </div>
    </ul>
  </section>

  <!-- Formulaire de contact -->
  <div id="contact_modal" aria-hidden="true" role="dialog" aria-describedby="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form id="contact_form" name="contact_form" method="post" action="#">
        <div>
          <label for="firstName">Pr√©nom</label>
          <input type="text" id="firstName" name="firstName" minlength="3" maxlength="25" size="14" required />
        </div>
        <div>
          <label for="lastName">Nom</label>
          <input type="text" id="lastName" name="lastName" minlength="2" maxlength="25" size="14" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" size="30" name="email" required />
        </div>
        <div>
          <label for="message">Votre message</label>
          <input class="message" type="textarea" id="message" name="message" rows="5" cols="33" required />
        </div>
        <button type="submit" class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <!-- Factories -->
  <script src="./scripts/factories/photographer.js"></script>
  <script src="./scripts/factories/media.js"></script>


  <!-- Models -->
  <script src="scripts/models/PhotographerModel.js"></script>
  <script src="scripts/models/ImageModel.js"></script>
  <script src="scripts/models/VideoModel.js"></script>

  <!-- Templates -->
  <script src="./scripts/templates/PhotographerCard.js"></script>
  <script src="./scripts/templates/PhotographerMediaCard.js"></script>
  <script src="./scripts/templates/PhotographerMediaSlide.js"></script>

  <!-- Api -->
  <script src="./scripts/api/Api.js"></script>
  <script src="./scripts/pages/photographer.js"></script>

  <!-- Utils -->
  <script src="./scripts/utils/lightbox-modal.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>

</body>

</html>
