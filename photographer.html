<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/lightbox-modal.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photograph-header">
    </div>
    <div class="media-card-container"></div>
  </main>

  <!-- gestion afficher/pas afficher -->
  <button class="carroussel">Afficher slides</button>
  <section class="slider-wrapper">
    <button class="slide-arrow" id="slide-arrow-prev">
      &#8249;
    </button>
    <button class="slide-arrow" id="slide-arrow-next">
      &#8250;
    </button>
    <ul class="slides-container" id="slides-container">
    </ul>
  </section>

  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Pr√©nom</label>
          <input />
        </div>
        <div>
          <label>Nom</label>
          <input />
        </div>
        <div>
          <label>Email</label>
          <input />
        </div>
        <div>
          <label for="
          your_message">Votre message</label>
          <textarea class="your_message" id="your_message" name="your_message" rows="5" cols="33">
          </textarea>
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <!-- Factories -->
  <script src="./scripts/factories/photographer.js"></script>
  <script src="./scripts/factories/media.js"></script>


  <!-- Models -->
  <script src="scripts/models/PhotographerModel.js"></script>
  <script src="scripts/models/ImageModel.js"></script>
  <script src="scripts/models/VideoModel.js"></script>

  <!-- Templates -->
  <script src="./scripts/templates/PhotographerCard.js"></script>
  <script src="./scripts/templates/PhotographerMediaCard.js"></script>
  <script src="./scripts/templates/PhotographerMediaSlide.js"></script>

  <!-- Api -->
  <script src="./scripts/api/Api.js"></script>
  <script src="./scripts/pages/photographer.js"></script>

  <!-- Utils -->
  <script src="./scripts/utils/lightbox-modal.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
