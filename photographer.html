<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/lightbox-modal.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header id="header">
    <a href="http://127.0.0.1:5500/"> <img src="assets/images/logo.png" class="logo" alt="Lien vers la page d'accueil"
        tabindex="1" />
    </a>
  </header>
  <main id="main" aria-hidden="false">
    <div class="photograph-header">
      <button class="openContactForm" tabindex="4">Contactez-moi</button>
    </div>
    <!-- select de tri avec 3 filtres -->
    <label for="filter-select" tabindex="7">Trier par</label>
    <select name="filters" id="filter-select" class="container-filter-select" tabindex="8" aria-expanded="true"
      role="listbox">
      <option class="filter-by-popularity" value="popularity" aria-expanded="false">Popularit√©</option>
      <option class="filter-by-date" value="date" aria-expanded="false">Date</option>
      <option class="filter-by-title" value="title" aria-expanded="false">Titre</option>
    </select>
    <div class="media-card-container"></div>

    <!-- modal des likes et du prix jour d'un photographe -->
    <div class="modalPriceAndLiked" tabindex="6"><span class="totalLikes"
        title="total des coeurs de l'ensemble des images"></span><span>üñ§</span><span class="pricePhotographer"
        aria-describedby="prix du photographe"></span></div>
  </main>

  <!-- gestion afficher/pas afficher -->
  <section tabindex="1" class="slider-wrapper" id="lightBoxModal" aria-modal="true">
    <button tabindex="4" type="button" class="slide-arrow" id="slide-arrow-prev"
      aria-label="passer √† la pr√©c√©dente image">
      &#8249;
    </button>
    <button tabindex="5" type="button" class="slide-arrow" id="slide-arrow-next"
      aria-label="passer √† la prochaine image">
      &#8250;
    </button>
    <div tabindex="6" role="button" class="closeLightBoxModal">
      <img tabclass="imgCloseLightBoxModal" src="assets/icons/Vector.png" alt="Fermer le carroussel">
    </div>
    <ul class="slides-container" id="slides-container" role="listbox">
    </ul>
  </section>

  <!-- Formulaire de contact -->
  <section id="contact_modal" role="dialog" aria-labelledby="contact_modal" aria-hidden="true" aria-modal="true">
    <form tabindex="1" id="contact_form" name="contact_form" method="post" action="#" class="modal">
      <fieldset>
        <legend tabindex="2">
          <p id="contact-form-legend"></p>
          <img tabindex="12" src="assets/icons/close.svg" class="imgCloseModal" alt="Fermer la modale" />
        </legend>
      </fieldset>
      <fieldset>
        <label tabindex="3" for="firstName">Pr√©nom</label>
        <input tabindex="4" type="text" id="firstName" placeholder="Farid" aria-labelledby="firstName" name="firstName"
          minlength="3" maxlength="25" size="14" required aria-required=true class="valueInput" />
        <label tabindex="5" for="lastName">Nom</label>
        <input tabindex="6" type="text" id="lastName" placeholder="Bouras" aria-labelledby="lastName" name="lastName"
          minlength="2" maxlength="25" size="14" required aria-required=true class="valueInput" />
        <label aria-label="adresse mail" tabindex="7" for="email">Email</label>
        <input tabindex="8" type="email" id="email" placeholder="farid.bouras@gmail.com" aria-labelledby="email"
          size="30" name="email" required aria-required=true class="valueInput" />
      </fieldset>
      <fieldset>
        <label tabindex="9" for="message">Votre message</label>
        <input tabindex="10" class="message" type="textarea" id="message"
          placeholder="Je suis tr√®s int√©ress√© par votre travail, pourriez-vous m'indiquer vos disponibilit√©s..."
          aria-labelledby="message" name="message" rows="5" cols="33" required aria-required=true />
      </fieldset>
      <fieldset>
        <button tabindex="11" type="submit" class="submit_form" aria-label="Envoyer le formulaire">Envoyer</button>
      </fieldset>
    </form>
  </section>

  <!-- Api -->
  <script src="./scripts/api/Api.js" type="module"></script>

  <!-- Factories -->
  <script src="./scripts/factories/photographer.js" type="module"></script>
  <script src="./scripts/factories/media.js" type="module"></script>

  <!-- Models -->
  <script src="./scripts/models/PhotographerModel.js" type="module"></script>
  <script src="./scripts/models/ImageModel.js" type="module"></script>
  <script src="./scripts/models/VideoModel.js" type="module"></script>

  <!-- Templates -->
  <script src="./scripts/templates/PhotographerCard.js" type="module"></script>
  <script src="./scripts/templates/PhotographerMediaCard.js" type="module"></script>
  <script src="./scripts/templates/PhotographerMediaSlide.js" type="module"></script>

  <!-- Entry point -->
  <script src="./scripts/pages/photographer.js" type="module"></script>

  <!-- Utils -->
  <script src="./scripts/utils/lightbox-modal.js" type="module"></script>
  <script src="./scripts/utils/contactForm.js" type="module"></script>
</body>

</html>
